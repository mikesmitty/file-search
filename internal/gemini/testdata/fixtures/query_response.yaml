ecure SIO\n\",\"37\n\"\r\n\"3.1.2. CPUID\n\",\"38\n\"\r\n\"3.1.3. GPIO control\n\",\"39\n\"\r\n\"3.1.4. Hardware spinlocks\n\",\"41\n\"\r\n\"3.1.5. Inter-processor FIFOs (Mailboxes)\n 3.1.6. Doorbells.\n\",\"42\n\n\n42\n\"\r\n\"3.1.7. Integer divider.\n\n\n3.1.8. RISC-V platform timer\n\",\"43\n 43\n\"\r\n\"3.1.9. TMDS encoder\n\",\"44\n\"\r\n\"3.1.10. Interpolator\n\",\"44\n\"\r\n\"3.1.11. List of registers\n\",\"54\n\"\r\n\"3.2. Interrupts\n\",\"82\n\"\r\n\"3.2.1. Non-maskable interrupt (NMI)\n\",\"83\n\"\r\n\"3.2.2. Further reading",
