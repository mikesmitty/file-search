                      {
                        "text": "This document is the RP2350 Datasheet, which provides detailed information about the RP2350 chip. It covers various aspects of the chip's architecture, functionality, and programming model.\n\nKey sections and topics within the document include:\n*   **Colophon and Legal Disclaimers**: Information about copyright, licensing (Creative Commons Attribution-NoDerivatives 4.0 International), and legal disclaimers regarding the use of Raspberry Pi products.\n*   **Introduction**: Details about the chip itself, its pinout, and the rationale behind its name.\n*   **System Bus**: Descriptions of the bus fabric, bus priority, security filtering, atomic register access, APB bridge, and address map (ROM, XIP, SRAM, APB/AHB registers).\n*   **Processor Subsystem**: Information about the SIO (Secure and Non-secure SIO), CPUID, GPIO control, hardware spinlocks, inter-processor FIFOs (Mailboxes), doorbells, integer divider, RISC-V platform timer, TMDS encoder, and interpolator.\n*   **Boot Process**: Covers boot sequences, boot modes, flash boot, metadata blocks, and various boot scenarios like secure boot, signed images, A/B booting, and custom/OTP bootloaders.\n*   **Power Management**: Details on power supplies (IOV00, QSPI_IOVDD, DVDD, USB_OTP_VDD, ADC_AVDD, VREG_VIN, VREG_AVDD), power supply sequencing, core power domains, power states and transitions, and the core voltage regulator. It also discusses power reduction strategies.\n*   **Resets**: An overview of chip-level and system resets, including sources, destinations, and interactions with the watchdog.\n*   **Peripherals and Modules**: Detailed sections on various peripherals and modules, including:\n    *   Watchdog\n    *   Always-on timer\n    *   HSTX (Data FIFO, output shift register, bit crossbar, clock generator, command expander, PIO-to-HSTX coupled mode)\n    *   TRNG (True Random Number Generator)\n    *   SHA-256 accelerator\n    *   QSPI memory interface (QMI)\n    *   System Control Registers (SYSINFO, SYSCFG, TBMAN, BUSCTRL)\n*   **OTP (One-Time Programmable) Memory**: Covers the OTP address map, guarded reads, OTP IP details, hardware architecture, critical flags, page locks, error correction code (ECC), and device decommissioning.\n\nThe document also provides lists of registers for many of the described modules."
                      }
